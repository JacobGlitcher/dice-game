<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Dice Roll</title>
</head>
<body>
    <div class="wrapper">
        <div class="play">
            <h1 class="play__title">
                Welcome!
            </h1>
            <div class="play__subtitle"></div>
            <button class="play__click" type="button">Click</button>
            <div class="play__dice-box">
                <div class="play__player player1">
                    <div class="play__player-name">
                        player 1
                    </div>
                    <div class="dice">
                        <img src="img/dice6.png" alt="dice">
                    </div>
                </div>
                <div class="play__player player2">
                    <div class="play__player-name">
                        player 2
                    </div>
                    <div class="dice">
                        <img src="img/dice6.png" alt="dice">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
